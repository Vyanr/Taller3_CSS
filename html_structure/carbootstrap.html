<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car_bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
   
  <div class="container">
  
    <div class="row justify-content-center mt-5 " >
       


        <div class="col-6">
          <form class=""> 

            <div class="col-6">
                <label  for="inlineFormSelectPref" style="margin: 5px;">id_coche</label>
                <select class="form-select" id="inlineFormSelectPref"  required>
                  <option value="">seleccionar...</option>
                  <option value="1">12</option>
                  <option value="2">3</option>
                  <option value="3">123</option>
                  <option value="3">43</option>
                </select>
              </div>

              <div class="col-6">
                <label  for="inlineFormSelectPref" style="margin: 5px;">Marca</label>
                <select class="form-select" id="inlineFormSelectPref"  required>
                    <option value="" selected>seleccionar...</option>
                    <option value="Colombia">BMW</option>
                    <option value="Argentina">Chevrolet</option>
                    <option value="Peru">Ford</option>
                    <option value="Canada">Ferrari</option>
                    <option value="Brazil">Lamborghini</option>
      
                </select>
              </div>

              <div class="col-6">
                <label  for="pais" style="margin: 5px;">País</label>
                <select class="form-select" id="pais"  required>
                    <option value="" selected>seleccionar...</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Peru">Peru</option>
                    <option value="Canada">Canada</option>
                    <option value="Brazil">Brazil</option>
      
                </select>
              </div>

              <div class="col-6">
                <label  for="combustible" style="margin: 5px;">Combustible</label>
                <select class="form-select" id="combustible"  required>
                    <option value="" selected>seleccionar...</option>
                  <option value="Colombia">Diésel</option>
                  <option value="Argentina">Biodiesel</option>
                  <option value="Peru">Corriente</option>
                  <option value="Canada">GLP</option>
                  <option value="Brazil">Premium</option>
      
                </select>
              </div>

              <div class="col-6">
                <label  for="Id_marca" style="margin: 5px;">Id_marca</label>
                <select class="form-select" id="Id_marca"  required>
                    <option value="" selected>seleccionar...</option>
                    <option value="Colombia">3</option>
                    <option value="Argentina">12</option>
                    <option value="Peru">2</option>
                    <option value="Canada">11</option>
                    <option value="Brazil">20</option>
      
                </select>
              </div>

              <div class="col-6">
                <label  for="Id_user" style="margin: 5px;">Id_user</label>
                <select class="form-select" id="Id_user"  required>
                    <option value="" selected>seleccione ...</option>
                    <option value="Colombia">1</option>
                    <option value="Argentina">2</option>
                    <option value="Peru">3</option>
                    <option value="Canada">4</option>
                    <option value="Brazil">5</option>
      
                </select>
              </div>

            <div class="col-md-6 ">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" required >
              </div>

              <div class="col-md-6">
                <label for="año" class="form-label">Año</label>
                <input type="text" class="form-control" id="año" required >
              </div>

              <div class="col-md-6">
                <label for="Detalle" class="form-label">Detalle</label>
                <input type="text" class="form-control" id="Detalle" required >
              </div>

              <div class="col-md-6">
                <label for="cc" class="caja">Caja</label>
                <input type="number" class="form-control" id="caja" required >
              </div>

              <div class="col-md-6">
                <label for="motor" class="form-label">Motor</label>
                <input type="password" class="form-control" id="motor" required >
              </div>

              <div class="col-md-6">
                <label for="publicación" class="form-label">Fecha de publicación</label>
                <input type="date" class="form-control" id="publicación" required >
              </div>

              <div class="col-md-6">
                <label for="Precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="Precio" step="0.01" required >
              </div>
              <div class="col-md-6">
                <label for="Moneda" class="form-label">Moneda</label>
                <input type="text" class="form-control" id="Moneda"  required >
              </div>

              <div class="col-md-6">
                <label for="descripcion" class="form-label">Descripcion del coche</label>
                <textarea name="" id="descripcion" cols="30" rows="10"></textarea>
              </div>

              


              <div class="col-12 mt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>





          </form>

        </div>
    </div>







  </div>


   



</body>





</html>
