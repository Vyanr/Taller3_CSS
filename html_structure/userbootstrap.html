<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuario_bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
   
  <div class="container">
  
    <div class="row justify-content-center mt-5 " >
       


        <div class="col-6">
          <form class=""> 
            
            <div class="col-md-6 ">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required >
              </div>

              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required >
              </div>

              <div class="col-md-6">
                <label for="direccion" class="form-label">Direcciòn</label>
                <input type="text" class="form-control" id="direccion" required >
              </div>

              <div class="col-md-6">
                <label for="cc" class="form-label">CC</label>
                <input type="number" class="form-control" id="cc" required >
              </div>

              <div class="col-md-6">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" required >
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required >
              </div>

              <div class="col-md-6">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="telefono" required >
              </div>

              <div class="col-6">
                <label  for="inlineFormSelectPref">Pais</label>
                <select class="form-select" id="inlineFormSelectPref"  required>
                  <option value="">Choose...</option>
                  <option value="1">Colombia</option>
                  <option value="2">Argentina</option>
                  <option value="3">Brazil</option>
                  <option value="3">Canada</option>
                </select>
              </div>


              <div class="col-12 mt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>





          </form>

        </div>
    </div>







  </div>


   



</body>





</html>
