<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usercss</title>
    <link rel="stylesheet" href="/css_sheets/carcss.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>


<body>
    
 <main>

    <div style="width: 100% "  >
        <div class="form-container">
       


            <form action="">
     
    
        
                 <label for="Id_coche">ID coche</label>
                 <select name="País" id="Id_coche" required>
                    <option value="" selected>seleccione ...</option>
                  <option value="Colombia">23</option>
                  <option value="Argentina">13</option>
                  <option value="Peru">34</option>
                  <option value="Canada">231</option>
                  <option value="Brazil">4</option>
    
                 </select>



                 
                 <label for="Marca">Marca</label>
                 <select name="País" id="Marca" required >
                   <option value="" selected>seleccione ...</option>
                  <option value="Colombia">BMW</option>
                  <option value="Argentina">Chevrolet</option>
                  <option value="Peru">Ford</option>
                  <option value="Canada">Ferrari</option>
                  <option value="Brazil">Lamborghini</option>
    
                 </select>


                    
                 <label for="pais">País</label>
                 <select name="País" id="pais" required>
                    <option value="" selected>seleccione ...</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Peru">Peru</option>
                  <option value="Canada">Canada</option>
                  <option value="Brazil">Brazil</option>
    
                 </select>


                    
                 <label for="combustible">Combustible</label>
                 <select name="País" id="combustible" required>
                    <option value="" selected>seleccione ...</option>
                  <option value="Colombia">Diésel</option>
                  <option value="Argentina">Biodiesel</option>
                  <option value="Peru">Corriente</option>
                  <option value="Canada">GLP</option>
                  <option value="Brazil">Premium</option>
    
                 </select>
                    
                 <label for="Id_marca">Id_marca</label>
                 <select name="País" id="Id_marca" required>
                    <option value="" selected>seleccione ...</option>
                  <option value="Colombia">3</option>
                  <option value="Argentina">12</option>
                  <option value="Peru">2</option>
                  <option value="Canada">11</option>
                  <option value="Brazil">20</option>
    
                 </select>

                    
                 <label for="Id_user">Id_user</label>
                 <select name="País" id="Id_user" required >
                    <option value="" selected>seleccione ...</option>
                  <option value="Colombia">1</option>
                  <option value="Argentina">2</option>
                  <option value="Peru">3</option>
                  <option value="Canada">4</option>
                  <option value="Brazil">5</option>
    
                 </select>




                 <label for="Modelo">Modelo</label>
                  <input type="text" id="Modelo" required>

                  <label for="año">Año</label>
                  <input type="date" id="año" required>

                  <label for="Detalle">Detalle</label>
                  <input type="text" id="Detalle" required>

                  <label for="caja">Caja</label>
                  <input type="number" id="caja" required>

                  <label for="Motor">Motor</label>
                  <input type="number" id="Motor" required>
    
                  <label for="fechapub">Fecha de publicación</label>
                  <input type="date" id="fechapub" required>

                  <label for="Precio">Precio</label>
                  <input type="number" id="Precio" step="0.01" required>

                  <label for="Moneda">Moneda</label>
                  <input type="text" id="Moneda" required>
                  
                  <label for="detalles">Descripcion del carro</label>
                  <textarea name="" id="detalles" cols="30" rows="10"></textarea>
              
                  <button >Enviar</button>
              
               </form>
        </div>
    


    </div>

   




 </main>


</body>



</html>
