<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>



<body>
    <div class="container mx-auto">

        <form class="w-full max-w-sm mx-auto  mt-7 " >

        
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="Id_Coche">
                   Id_Coche
                  </label>
                </div>
                <div class="md:w-2/3">
                    <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="Id_Coche" type="text"  required>
                        <option value="" selected>seleccionar...</option>
                        <option value="Colombia">1</option>
                        <option value="Colombia">2</option>
                        <option value="Colombia">3</option>
                        <option value="Colombia">5</option>


                    </select>
                
                </div>
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="marca">
                   Marca
                  </label>
                </div>
                <div class="md:w-2/3">
                    <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="marca" type="text"  required>
                        <option value="" selected>seleccionar...</option>
                    <option value="Colombia">BMW</option>
                    <option value="Argentina">Chevrolet</option>
                    <option value="Peru">Ford</option>
                    <option value="Canada">Ferrari</option>
                    <option value="Brazil">Lamborghini</option>


                    </select>
                
                </div>
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="pais">
                   Paìs
                  </label>
                </div>
                <div class="md:w-2/3">
                    <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="pais" type="text"  required>
                        <option value="" selected>seleccionar...</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Peru">Peru</option>
                        <option value="Canada">Canada</option>
                        <option value="Brazil">Brazil</option>


                    </select>
                
                </div>
              </div>


              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="combustible">
                   Combustible
                  </label>
                </div>
                <div class="md:w-2/3">
                    <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="combustible" type="text"  required>
                        <option value="" selected>seleccionar...</option>
                  <option value="Colombia">Diésel</option>
                  <option value="Argentina">Biodiesel</option>
                  <option value="Peru">Corriente</option>
                  <option value="Canada">GLP</option>
                  <option value="Brazil">Premium</option>


                    </select>
                
                </div>
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="Id_marca">
                  Id_marca
                  </label>
                </div>
                <div class="md:w-2/3">
                    <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="Id_marca" type="text"  required>
                        <option value="" selected>seleccionar...</option>
                        <option value="Colombia">3</option>
                        <option value="Argentina">12</option>
                        <option value="Peru">2</option>
                        <option value="Canada">11</option>
                        <option value="Brazil">20</option>
          


                    </select>
                
                </div>
              </div>


              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="Id_user">
                  Id_user
                  </label>
                </div>
                <div class="md:w-2/3">
                    <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="Id_user" type="text"  required>
                        
                        <option value="" selected>seleccione ...</option>
                        <option value="Colombia">1</option>
                        <option value="Argentina">2</option>
                        <option value="Peru">3</option>
                        <option value="Canada">4</option>
                        <option value="Brazil">5</option>

                    </select>
                
                </div>
              </div>

            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="modelo">
                 Modelo
                </label>
              </div>
              <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="modelo" type="text" required >
              </div>
            </div>


            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="año">
                  Año
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="año" type="text" required>
                </div>
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="Detalle">
                  Detalle
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="Detalle" type="text" required >
                </div>
              </div>


              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="caja">
                  Caja
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="caja" type="text" required >
                </div>
              </div>

              

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="motor">
                  Motor
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="motor" type="number" required >
                </div>
              </div>


              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="fecha">
                  Fecha de publicación
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="fecha" type="date"  required >
                </div>
              </div>



              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="Precio">
                  Precio
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="Precio" type="number" required step="0.01" >
                </div>
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="moneda">
                  Moneda
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="moneda" type="text" required  >
                </div>
              </div>



              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="descripcion">
                  Descripciòn del Carro
                  </label>
                </div>
                <div class="md:w-2/3">
                 <textarea name="" id="descripcion" cols="30" rows="10"  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"></textarea>
                </div>
              </div>




            <div class="md:flex md:items-center">
              <div class="md:w-1/3"></div>
              <div class="md:w-2/3">
                <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                  Registrarse
                </button>
              </div>
            </div>




          </form>





    </div>
</body>




</html>
